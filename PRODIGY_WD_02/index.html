<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-inter bg-gradient-to-br from-blue-900 to-purple-800 min-h-screen flex items-center justify-center p-4">
    <div class="stopwatch-container bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg p-8 rounded-2xl shadow-2xl text-center border border-gray-700 border-opacity-30 max-w-md w-full">
        <h1 class="text-4xl font-bold text-white mb-6">Stopwatch</h1>

        <div class="display-area bg-gray-800 bg-opacity-50 text-white text-6xl font-mono p-6 rounded-xl mb-8 shadow-inner flex justify-center items-center">
            <span id="display-minutes">00</span>:<span id="display-seconds">00</span>:<span id="display-milliseconds">00</span>
        </div>

        <div class="controls flex flex-wrap justify-center gap-4 mb-8">
            <button id="start-btn" class="control-btn bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Start
            </button>
            <button id="pause-btn" class="control-btn bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Pause
            </button>
            <button id="reset-btn" class="control-btn bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Reset
            </button>
            <button id="lap-btn" class="control-btn bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Lap
            </button>
        </div>

        <div class="lap-times-section text-white text-left">
            <h2 class="text-2xl font-semibold mb-4 border-b border-gray-600 pb-2">Lap Times</h2>
            <ul id="lap-list" class="space-y-2 max-h-48 overflow-y-auto custom-scrollbar pr-2">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
</body>
</html>
