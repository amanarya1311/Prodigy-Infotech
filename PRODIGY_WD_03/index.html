<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-400 to-purple-600 min-h-screen flex items-center justify-center p-4 font-inter">
    <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-lg w-full text-center">
        <h1 class="text-5xl font-extrabold text-gray-800 mb-6 tracking-tight">Tic-Tac-Toe</h1>
        
        <div id="gameStatus" class="text-2xl font-semibold text-gray-700 mb-6">Player X's Turn</div>

        <div id="gameBoard" class="grid grid-cols-3 gap-4 bg-gray-100 p-4 rounded-xl shadow-inner">
            <div class="cell bg-grey aspect-square flex items-center justify-center text-6xl font-bold text-gray-800 rounded-lg cursor-pointer transition-all duration-200 hover:bg-blue-100 shadow-md" data-cell-index="0"></div>
            <div class="cell bg-grey aspect-square flex items-center justify-center text-6xl font-bold text-gray-800 rounded-lg cursor-pointer transition-all duration-200 hover:bg-blue-100 shadow-md" data-cell-index="1"></div>
            <div class="cell bg-grey aspect-square flex items-center justify-center text-6xl font-bold text-gray-800 rounded-lg cursor-pointer transition-all duration-200 hover:bg-blue-100 shadow-md" data-cell-index="2"></div>
            <div class="cell bg-grey aspect-square flex items-center justify-center text-6xl font-bold text-gray-800 rounded-lg cursor-pointer transition-all duration-200 hover:bg-blue-100 shadow-md" data-cell-index="3"></div>
            <div class="cell bg-grey aspect-square flex items-center justify-center text-6xl font-bold text-gray-800 rounded-lg cursor-pointer transition-all duration-200 hover:bg-blue-100 shadow-md" data-cell-index="4"></div>
            <div class="cell bg-grey aspect-square flex items-center justify-center text-6xl font-bold text-gray-800 rounded-lg cursor-pointer transition-all duration-200 hover:bg-blue-100 shadow-md" data-cell-index="5"></div>
            <div class="cell bg-grey aspect-square flex items-center justify-center text-6xl font-bold text-gray-800 rounded-lg cursor-pointer transition-all duration-200 hover:bg-blue-100 shadow-md" data-cell-index="6"></div>
            <div class="cell bg-grey aspect-square flex items-center justify-center text-6xl font-bold text-gray-800 rounded-lg cursor-pointer transition-all duration-200 hover:bg-blue-100 shadow-md" data-cell-index="7"></div>
            <div class="cell bg-grey aspect-square flex items-center justify-center text-6xl font-bold text-gray-800 rounded-lg cursor-pointer transition-all duration-200 hover:bg-blue-100 shadow-md" data-cell-index="8"></div>
        </div>

        <button id="restartButton" class="mt-8 px-8 py-4 bg-blue-600 text-white font-bold text-xl rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
            Restart Game
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
